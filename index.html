<!DOCTYPE html>
<html>
  <head>
    <title>RSK-Correspondence</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-QQ89EH97TF"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-QQ89EH97TF");
    </script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Robinson-Schenstedt-Knuth Correspondence</h1>
      <div class="topnav description bottom-padding">
        <a class="active nav-entry"
          >Contingency Table to pair of semi-standard Tableaux</a
        >
      </div>
      <div class="button-wrapper bottom-padding">
        <a id="btn-add-row" class="custom-btn">++Row</a>
        <a id="btn-add-col" class="custom-btn">++Col</a>
      </div>
      <div class="content">
        <div class="left">
          <h3 class="description">Contingency Table</h3>

          <div class="wrapper">
            <div id="matrix-wrapper">
              <table class="matrix">
                <tr>
                  <td class="ct">0</td>
                  <td class="ct">0</td>
                  <td class="ct">0</td>
                </tr>
                <tr>
                  <td class="ct">0</td>
                  <td class="ct">0</td>
                  <td class="ct">0</td>
                </tr>
                <tr>
                  <td class="ct">0</td>
                  <td class="ct">0</td>
                  <td class="ct">0</td>
                </tr>
              </table>
            </div>
            <div id="analysis">
              <table class="description">
                <tr>
                  <td>Row Sums</td>
                  <td><output id="row-sums-distr"></output></td>
                </tr>
                <tr>
                  <td>Column Sums:</td>
                  <td><output id="col-sums-distr"></output></td>
                </tr>
                <tr>
                  <td>EMD:</td>
                  <td><output id="distr-emd"></output></td>
                </tr>
              </table>
              <!-- <p class="description">
                Row Sums: <output id="row-sums-distr"></output>
              </p>
              <p class="description">
                Column Sums: <output id="col-sums-distr"></output>
              </p>
              <p class="description">EMD: <output id="distr-emd"></output></p> -->
            </div>
          </div>
        </div>
        <div class="right description">
          <h3 class="vis-when-rsk">Tableau P:</h3>
          <table id="tableauP" class="matrix"></table>
          <h3 class="vis-when-rsk">Recording Tableau Q:</h3>
          <table id="tableauQ" class="matrix"></table>
        </div>
      </div>
    </div>
    <script src="./dist/main.bundle.js"></script>
  </body>
</html>
